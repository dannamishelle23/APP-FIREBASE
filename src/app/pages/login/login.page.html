<ion-content class="ion-padding login-page">

  <div class="login-container">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="titulo">Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="floating">Correo</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password">
          </ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="mensaje" class="error-text">
          {{ mensaje }}
        </ion-text>

        <ion-button
          expand="block"
          color="primary"
          shape="round"
          (click)="onLogin()"
          [disabled]="loading"
          class="login-btn">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </ion-button>

        <ion-button
          fill="clear"
          size="small"
          color="medium"
          routerLink="/reset"
          class="recuperar-btn">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-button
          fill="clear"
          size="small"
          color="medium"
          routerLink="/registro"
          class="registro-btn">
          ¿No tienes una cuenta? Regístrate
        </ion-button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
