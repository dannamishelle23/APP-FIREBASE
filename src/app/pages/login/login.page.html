<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder = "Correo electrónico..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder = "Contraseña..."></ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="mensaje">{{ mensaje }}</ion-text>

  <ion-button expand="block" (click)="onLogin()" [disabled]="loading">
    {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
  </ion-button>

  <ion-button fill="clear" routerLink="/recuperar">
    ¿Olvidaste tu contraseña?
  </ion-button>

</ion-content>
